{% extends "base.html" %}
{% if messages %}
  <div class="container">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mt-3">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
{% block content %}
<h2>Registrarse</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Registrarse</button>
</form>
{% endblock %}
