<mat-card class="container-card">
    <mat-card-header class="mb-3">
        <mat-card-title>Closest tours</mat-card-title>
    </mat-card-header>
    <mat-card-content>        
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="16px" class="mb-5">
            <button mat-raised-button color="primary" class="custom-button-color" (click)="lastToursF()">Show last tours</button>
            <button mat-raised-button color="primary" class="custom-button-color" (click)="randomToursF()">Show random tours </button>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="16px" class="card-contianer" *ngIf="lastTours">       
            <app-generic-card [toursdata]=lastTours class="d-flex"></app-generic-card>
        </div>
        <div class="mt-5 d-flex justify-content-center">
            <button mat-raised-button color="primary" class="custom-button-color" routerLink="/alltours">More options </button>
        </div>
    </mat-card-content>
</mat-card>
