<mat-card class="container-card">
    <mat-card-header class="mb-3">
        <mat-card-title>{{ title | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>        
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="16px" class="mb-5">
            <button mat-raised-button color="primary" class="custom-button-color" (click)="lastToursF()">{{ button1Text | translate }}</button>
            <button mat-raised-button color="primary" class="custom-button-color" (click)="closestToursF()">{{ button2Text | translate }}</button>
            <button mat-raised-button color="primary" class="custom-button-color" (click)="randomToursF()">{{ button3Text | translate }}</button>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="16px" class="card-contianer" *ngIf="lastTours">       
            <app-generic-card [toursdata]=lastTours class="d-flex"></app-generic-card>
        </div>
        <div class="mt-5 d-flex justify-content-center">
            <button mat-raised-button color="primary" class="custom-button-color" routerLink="/alltours">{{ 'CARDS.More_options' | translate }}</button>
        </div>
    </mat-card-content>
</mat-card>
