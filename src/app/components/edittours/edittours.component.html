<div class="container-fluid">
    <div class="mt-5">
        <h1>Edicion de tours</h1>
        <div class="mt-3">
            <form [formGroup]="tourForm">
                <h3>Titulo</h3><br>
                <div class="input-group mb-3">                            
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" formControlName="titulo">
                    <div class="input-group-prepend">
                        <span class="input-group-text">icon</span>
                    </div>
                </div>
                <h3>Descripcion</h3><br>
                <div class="input-group mb-3">                                  
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" formControlName="descripcion">
                    <div class="input-group-prepend">
                        <span class="input-group-text">icon</span>
                    </div>
                </div>
                <h3>Latitud</h3><br>
                <div class="input-group mb-3">                                   
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" formControlName="latitude">
                    <div class="input-group-prepend">
                        <span class="input-group-text">icon</span>
                    </div>
                </div>
                <h3>Longitud</h3><br> 
                <div class="input-group mb-3">                                
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" formControlName="longitude">
                    <div class="input-group-prepend">
                        <span class="input-group-text">icon</span>
                    </div>
                </div>
                <h3>Duracion</h3><br> 
                <div class="input-group mb-3">                               
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" formControlName="duracion">
                    <div class="input-group-prepend">
                        <span class="input-group-text">icon</span>
                    </div>
                </div>
                <h3>Recorrido</h3><br> 
                <div class="input-group mb-3">                              
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" formControlName="recorrido">
                    <div class="input-group-prepend">
                        <span class="input-group-text">icon</span>
                    </div>
                </div>
                <h3>Tipo de tour</h3><br> 
                <div class="input-group mb-3">                                
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" formControlName="tipo_de_tour">
                    <div class="input-group-prepend">
                        <span class="input-group-text">icon</span>
                    </div>
                </div>
            </form>            
        </div>
    </div>    
</div>
