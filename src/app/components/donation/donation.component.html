<div class="donation-form">
    <h2>Donar</h2>
    <p>Introduce la cantidad que deseas donar:</p>
    <mat-form-field appearance="fill">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" [(ngModel)]="donationAmount" min="1" step="0.01" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="donate()">Donar {{ donationAmount }} euros</button>
  </div>
