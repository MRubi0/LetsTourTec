<div class="donation-form">
  <mat-card class="tour-card">
    <mat-card-header class="p-0">     
      <div class="row">
        <div class="col-12">
          <h2 class="donation-header">{{ 'DONAR.Â¿Quiere_apoyar?' | translate }}</h2>
        </div>
        <div class="col-12">
          <p class="donation-subheader">{{ 'DONAR.Cantidad' | translate }}</p>
        </div>
      </div> 
    </mat-card-header>
    <mat-card-content class="content mt-2">
      <form [formGroup]="finishForm" class="donation-form-container">
        <mat-form-field appearance="fill" class="donation-input-field">
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" formControlName="donationAmount" min="1" step="0.01" />
          <div *ngIf="finishForm.get('donationAmount')?.errors?.['min']" class="custom-error">
            La cantidad debe ser igual o mayor a 1 euro.
          </div>
        </mat-form-field>
    
      </form>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center">
      <button class="donation-button" [disabled]="!finishForm.valid" (click)="donate()">
        Donar {{ finishForm.get('donationAmount')?.value }} euros
      </button>
    </mat-card-actions>
</mat-card>
</div>
