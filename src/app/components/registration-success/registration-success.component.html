<mat-card class="container-card">
    <mat-card-header class="mb-3">
        <mat-card-title>Registration Successful!</mat-card-title>
    </mat-card-header>
    <mat-card-content>     

<div class="ppal-container d-flex justify-content-center">
    <div class="container-login text-center">
        <div class="row mb-3">
            <div class="col">
                <div class="col-12">
                    <h2></h2>
                </div>
            </div>
        </div>
        
                <div class="success-message">
                    <p>Congratulations! You've successfully registered.</p>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="16px" class="mb-5">
                    <button mat-raised-button color="primary" class="custom-button-color" (click)="goToProfile()">
                        Go to my profile
                    </button>
                    <button mat-raised-button color="primary" class="custom-button-color" (click)="goToHome()">
                        Go to home
                    </button>
                </div>
            
    </div>
  </div>
</mat-card-content>
</mat-card>
