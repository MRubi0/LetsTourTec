<div class="table-container container-fluid">
    <div class="search-container">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
      </mat-form-field>
    </div>
    <div class="table">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
        
            <!-- Username Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
              <td mat-cell *matCellDef="let element">{{ element.username }}</td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>
        
            <!-- First Name Column -->
            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
              <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
            </ng-container>
        
            <!-- Last Name Column -->
            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
              <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
            </ng-container>
        
            <!-- Role Column -->
            <ng-container matColumnDef="rol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
              <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
            </ng-container>
        
            <!-- Is Active Column -->
            <ng-container matColumnDef="is_active">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
              <td mat-cell *matCellDef="let element">{{ element.is_active }}</td>
            </ng-container>   
            
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element">
                <button type="button" mat-icon-button  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="load_data(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                </td>
              </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Cambiar Rol</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--<mat-form-field>
            <mat-label>Rol</mat-label>
            <mat-select>
              <mat-option *ngFor="let role of roles" [value]="role.value">{{ role.viewValue }}</mat-option>
            </mat-select>
          </mat-form-field>-->
          <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedRole" (change)="onRoleChange($event)">
            <option value="user">user</option>
            <option value="admin">admin</option>
            <option value="superadmin">superadmin</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="editUser(load_elemet)" Data-bs-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>
