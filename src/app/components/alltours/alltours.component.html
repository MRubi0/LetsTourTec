<mat-card class="container-card">
    <mat-card-header class="mb-3">
        <mat-card-title>All tours</mat-card-title>
    </mat-card-header>
    <mat-card-content>        
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="16px" class="card-contianer" *ngIf="alltours">       
            <app-generic-card class="d-flex flex-wrap" [toursdata]=alltours.tours></app-generic-card>
        </div>
    </mat-card-content>
</mat-card>
