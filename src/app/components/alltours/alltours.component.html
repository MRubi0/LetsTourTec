<mat-card class="container-card">
    <mat-card-header class="mb-3">
        <mat-card-title>{{ 'ALLTOURS.All_tours' | translate }}</mat-card-title>
      </mat-card-header>      
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="16px" class="mb-5">
        <button mat-raised-button color="primary" class="custom-button-color" (click)="sortByDistance()">{{ 'ALLTOURS.Sort_by_distance' | translate }}</button>
    </div>

    <mat-card-content>        
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="16px" class="card-contianer d-flex justify-content-center" *ngIf="alltours">       
            <app-generic-card class="d-flex flex-wrap" [toursdata]=alltours.tours [all-tours]="true"></app-generic-card>
        </div>
    </mat-card-content>    
</mat-card>
