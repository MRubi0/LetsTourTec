<div class="modal-dialog" style="max-width: none; width: 100%; margin: 0 auto;">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title">Let's go to the next point</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">X</span>
        </button>
      </div>
      <div class="modal-body" style="padding: 0;">
          <div id="map" style="width: 100%; height: 90vh; position: relative;"></div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="closeModal()">I arrived</button> 
      </div>
  </div>
</div>
