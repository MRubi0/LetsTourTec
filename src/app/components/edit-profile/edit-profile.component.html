<div class="edit-profile-container">
    <mat-card class="container-card">
        <mat-card-header>
            <mat-card-title>Editar Mi Perfil</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                <div class="form-field">
                    <p>Nombre</p>
                <mat-form-field appearance="fill">
                    
                    <input matInput formControlName="firstName">
                    <mat-error *ngIf="profileForm.controls['firstName'].errors?.['required']">
                      Este campo es obligatorio.
                    </mat-error>
                  </mat-form-field>
                </div>

                <!-- Campo para el Apellido -->
                <div class="form-field">
                    <p>Apellido</p>
                    <mat-form-field appearance="fill">
                        <input matInput formControlName="lastName">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <p>Imagen de Perfil</p>
                    <input #profileImageInput type="file" (change)="onFileSelect($event)" accept="image/*" hidden>
                    <button mat-button (click)="profileImageInput.click()" type="button">Seleccionar Archivo</button>
                    <img *ngIf="imageSrc" [src]="imageSrc" class="profile-image-preview" />
                    <!-- Muestra el nombre del archivo aquí -->
                    <span *ngIf="fileName">{{ fileName }}</span>
                  </div>
                <!-- Campo para el Email -->
                <div class="form-field">
                    <p>Email</p>
                    <mat-form-field appearance="fill">
                        <input matInput formControlName="email">
                    </mat-form-field>
                </div>

                <!-- Campo para la Biografía -->
                <div class="form-field">
                    <p>Biografía</p>
                    <mat-form-field appearance="fill">
                        <textarea matInput formControlName="bio"></textarea>
                    </mat-form-field>
                </div>

                <!-- Campo para Cambio de Imagen de Perfil -->
                

                <!-- Botones de Acción -->
                <div class="profile-actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">Actualizar Perfil</button>

                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
