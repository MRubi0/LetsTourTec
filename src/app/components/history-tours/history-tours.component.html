<div class="history-tours-container">
    <mat-card class="container-card">
        <mat-card-header>
            <mat-card-title>Historial de Tours</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- Lista de Tours -->
            <div *ngFor="let tour of tours" class="tour-item">
                <mat-card class="tour-card">
                    <mat-card-header>
                        <mat-card-title>{{ tour.title }}</mat-card-title>
                        <mat-card-subtitle>{{ tour.date | date }}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="{{ tour.imageUrl }}" alt="{{ tour.title }}">
                    <mat-card-content>
                        <p>{{ tour.description }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="viewTour(tour.id)">Ver Detalles</button>
                        <button mat-button (click)="editTour(tour.id)">Editar</button>
                        <button mat-button color="warn" (click)="deleteTour(tour.id)">Eliminar</button>
                    </mat-card-actions>
                </mat-card>
            </div>

            <!-- Mensaje si no hay tours -->
            <p *ngIf="tours.length === 0">No hay tours en tu historial.</p>
        </mat-card-content>
    </mat-card>
</div>
