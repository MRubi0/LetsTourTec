<div class="container row">
    <div class="container-card col-4" *ngFor="let tours of toursdata | paginate: {
        itemsPerPage: pageSize,
        currentPage: p,
        totalItems: toursdata.lenght }">
        <mat-card class="tour-card" routerLink="/tour/{{tours.id}}" (click)="sendImage(tours.imagen.url)">
            <mat-card-header class="p-0">
                <img class="image" mat-card-image src={{tours.imagen.url}} alt="Image">
                <button class='button-fab' mat-fab data-bs-toggle="tooltip" matTooltip={{tours.tipo_de_tour}}
                    aria-label="Button that displays a tooltip when focused or hovered over">
                    <div [ngSwitch]=tours.tipo_de_tour>
                        <img *ngSwitchCase="'Leisure'" src="../../../assets/iconos/geo-fill-white.svg" alt="">
                        <img *ngSwitchCase="'Nature'" src="../../../assets/iconos/flower.svg" alt="">
                        <img *ngSwitchCase="'Cultural'" src="../../../assets/iconos/building-white.svg" alt="">
                        <p *ngSwitchDefault>Icono no disponible</p>
                    </div>
                </button>
            </mat-card-header>
            <mat-card-content class="content mt-2">
                <mat-card-title>{{tours.titulo}}</mat-card-title>
                <strong>Description: </strong>
                <p>{{tours.descripcion}}</p>
                <ul>
                    <li><strong>Distance to starting point:</strong> {{tours.distance | number: '1.0-2'}} km</li>
                    <li><strong>Duration:</strong>{{tours.duracion}} minutes</li>
                    <li><strong>Covered Distance:</strong>{{tours.recorrido}} km</li>
                </ul>
            </mat-card-content>
            <mat-card-actions class="d-flex justify-content-center">
                <!--<button mat-button color="primary">Let's do it!</button>-->
                <button mat-raised-button color="primary" class="custom-button-color">Let's do it!</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<div class="paginator row w-100 mt-4" *ngIf="view">
    <div class="col-12 d-flex justify-content-center">
        <pagination-controls (pageChange)="p = $event"
                                (autoHide)=autoHide
                                (responsive)=responsive
                                previousLabel="Previous"
                                 nextLabel="Next"                                
        ></pagination-controls>
    </div>
</div>
