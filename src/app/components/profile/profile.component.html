<div class="container-fluid mt-5 d-flex justify-content-center">
    <mat-card class="container-card" *ngIf="profile">
        <mat-card-header class="d-flex justify-content-center">
            <mat-card-title>My Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-3">
            <div class="user-details">
                <h3>Welcome back {{ profile.first_name }} {{ profile.last_name }}!!</h3>
                <p>Here is your personal area</p>
                <div class="content">
                    <ul>
                        <li><span class="subtitle">Email: </span>{{ profile.email }}</li>
                        <li><span class="subtitle">Biography: </span>{{ profile.bio }}</li>
                    </ul>
                </div>
            </div>
            <div class="user-actions d-flex justify-content-center mt-5">
                <button mat-raised-button color="primary" class="custom-button-color" (click)="uploadTour()">Upload a Tour</button>
                <button mat-raised-button color="primary" class="custom-button-color" (click)="editProfile()">Edit my Profile</button>
                <button mat-raised-button color="primary" class="custom-button-color" (click)="History()">History Tours</button>
            </div>
        </mat-card-content>
    </mat-card>

    
</div>
