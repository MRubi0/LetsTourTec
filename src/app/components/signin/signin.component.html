<div class="ppal-container d-flex justify-content-center">
    <div class="container-login text-center">
      <div class="row mb-3">
        <div class="col">
          <div class="col-12">
            <h2 data-cy="loginTitle">Sign in</h2>
          </div>
        </div>
      </div>
      <div class="row card" id="card-login">
        <div class="card-body" id="card-login-body">
          <form class="form" role="form"  [formGroup]="loginForm">
            <div class="row mb-3 g-0">
              <div class="col-2 label-login">
                <label class="username-label" for="username">Fist Name</label>
              </div>
              <div class="col-3">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="login-pass"
                  placeholder="username"
                  formControlName="username"
                  #username
                  data-cy="username"
                />
              </div>
              <div class="col-2 label-login">
                <label class="username-label" for="username">Last name</label>
              </div>
              <div class="col-3">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="login-pass"
                  placeholder="Last name"
                  formControlName="username"
                  #username
                  data-cy="username"
                />
              </div>
            </div>
            <div class="row mb-3">
                <div class="col-2 label-login">
                    <label for="password">Email</label>
                  </div>
                  <div class="col-3">
                    <input
                      type="text"
                      class="form-control"
                      name="password"
                      id="login-pass"
                      placeholder="Su contraseña"
                      formControlName="password"
                      data-cy="password"
                    />
                  </div>
              <div class="col-2 label-login">
                <label for="password">Password</label>
              </div>
              <div class="col-3">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="login-pass"
                  placeholder="Su contraseña"
                  formControlName="password"
                  data-cy="password"
                />
              </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <div class="col-2 label-login">
                    <label for="password">Avatar</label>
                  </div>
                  <div class="col-4">
                    <input
                      type="file"
                      class="form-control"
                      name="password"
                      id="login-pass"
                      placeholder="Su contraseña"
                      formControlName="password"
                      data-cy="password"
                    />
                  </div>
            </div>
            <div class="row mb-3 mt-2 d-flex justify-content-center">
                <div class="col-8">
                    <mat-form-field>
                        <mat-label>Bio:</mat-label>
                        <textarea matInput
                                  cdkTextareaAutosize
                                  #autosize="cdkTextareaAutosize"
                                  cdkAutosizeMinRows="1"
                                  cdkAutosizeMaxRows="5"></textarea>
                      </mat-form-field>
                </div>             
            </div>
            <button mat-raised-button class="login button" type="submit" data-cy="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
